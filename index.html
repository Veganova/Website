	class Node {
		constructor(current, branches, parent) {
			this.current = current;
			this.branches = branches;
			this.parent = parent;
			this.acc = "";
		}
		
		print(startDepth, endDepth) {
			if (startDepth == 0) {
			var result = "<ul class = 'list-group'>" + this.current ;

//			this.branches.forEach(function(entry) {
//				result += "<li class = 'list-group-item' onclick = ' (this.innerHTML) = root.branches[0].print()'>" + entry.current + "</li>";

//				result += "<li class = 'list-group-item'>" + this.print + "</li>";

			if (endDepth > 0) {
				this.branches.forEach(function(entry) {
					//result += "<li class = 'list-group-item' onclick = ' (this.innerHTML) = root.branches[0].print()'>" + entry.current + "</li>";
					if (startDepth > 0) {
						result += entry.print(startDepth - 1, endDepth);
					} else {
						result += "<li class = 'list-group-item'>" + entry.print(0, endDepth - 1) + "</li>";
					}
				});
			}
			
			result += "</ul>";
			}
			return result;
		}
